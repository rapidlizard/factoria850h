<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&display=swap" rel="stylesheet">
  <title>1st Web Replica</title>
</head>

<body>
  <header>
    <div class="headerContainer">
      <section class="headerLeft">
        <div>
          <img class="logo" src="./images/logo.png" alt="company logo">
        </div>
        <div class="info">
          <h1>WE <strong>DIGITALISE</strong><br> YOUR BUSINESS PROCESS.</h1>
          <button class="cta">LEARN MORE</button>
        </div>
      </section>

      <section class="headerRight">
        <div>
          <nav>
            <a href="#">HOME</a>
            <a href="#">SERVICES</a>
            <a href="#">CLIENTS</a>
            <a href="#">CONTACT</a>
          </nav>
        </div>
      </section>
    </div>
  </header>

  <footer>
    <div class="footerContainer">
      <section class="footerSection">
        <div class="iconDiv">
          <img class="icon" src="./images/location.png" alt="location icon">
        </div>
        <div class="captionDiv">
          <h3>8</h3>
          <p>Located in 8 areas</p>
        </div>
      </section>
      <section class="footerSection">
        <div class="iconDiv">
          <img class="icon" src="./images/customer.png" alt="customer icon">
        </div>
        <div class="captionDiv">
          <h3>2450</h3>
          <p>Happy clients last year</p>
        </div>
      </section>
      <section class="footerSection">
        <div class="iconDiv">
          <img class="icon" src="./images/experience.png" alt="experience icon">
        </div>
        <div class="captionDiv">
          <h3>2935</h3>
          <p>Years of combined experience</p>
        </div>
      </section>
    </div>
  </footer>
</body>

</html>
